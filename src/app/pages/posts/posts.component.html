<p>POSTS</p>
<div *ngFor="let item of posts">
  <div style='margin: 20px'>
    <h1>
      autor: {{ item.user.displayName }} <br />
    </h1>
    <h2>
      {{ item.title }} <br />
    </h2>
    <h3>
      CONTENT: {{ item.content }} <br />
    </h3>
    CATEGORIES: <div *ngFor="let categorie of item.categories">
      {{ categorie.name }}
    </div>
  </div>
</div>

<button (click)="redirect()">Usu√°rios</button>
