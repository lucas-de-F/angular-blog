<div class="alignComponents">
  <div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="******" type="password" [formControl]="password" required>
      </mat-form-field>
    </div>
  </div>
  <div>
    <button
      mat-flat-button color="primary"
      color="primary"
      *ngIf="!password.errors && !email.errors"
      (click)="redirect()"
    >
      Entrar
    </button>
  </div>

  <div *ngIf="password.errors || email.errors">
    <button
      mat-flat-button color="primary"
      color="primary"
      [disabled]="true"
      (click)="redirect()"
    >
      Entrar
    </button>
  </div>
