<div class="alignComponents">
  <div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="******" type="password" [formControl]="password" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>confirm your password</mat-label>
        <input matInput placeholder="******" type="password" [formControl]="confirmPassword" required>
      </mat-form-field>
    </div>

    <div class="alignComponents">
      <button
        class="btn"
        mat-flat-button color="primary"
        color="primary"
        *ngIf="!password.errors && !email.errors && confirmPassword.value === password.value"
        (click)="redirect()"
      >
        CADASTRAR
      </button>
    </div>
    <div
      class="alignComponents"
      *ngIf="password.errors || email.errors || confirmPassword.value !== password.value"
    >
      <button
        class="btn"
        mat-flat-button color="primary"
        color="primary"
        disabled="true"
        (click)="redirect()"
      >
        CADASTRAR
      </button>
    </div>
    <div *ngIf="password.errors || email.errors || confirmPassword.value !== password.value">
      DADOS INVÀLIDOS
    </div>
  <div>

  </div>
      <button
      mat-flat-button
      color="accent"
      (click)="login()"
      >
      Login
    </button>
  </div>
</div>
